<!doctype html>
<html lang="en">

<head>
	<title>Acme Inc Insurances</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"	type="text/javascript"></script>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js"	type="text/javascript"></script>
	<script src="js/controller.js" type="text/javascript"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body ng-app="acme-inc-ui">
	
		<br/>
  			<h1>&nbsp; Acme Inc <small>insurances</small></h1>
  		<br/>
  		
  		<ul class="nav nav-tabs">
  			<li role="presentation" class="active"><a href="customers.html">Customers</a></li>
  			<li role="presentation"><a href="policies.html">Policies</a></li>
  			<li role="presentation"><a href="index.html">Logout</a></li>
	 	</ul>
		<br/>	
	 
	
	<div ng-controller="GetCustomerData" class="container">
	
		<div class="well">
		First Name &nbsp; <input type="text" ng-model="firstName"> &nbsp; <br/><br/>
		Last Name &nbsp; <input type="text" ng-model="lastName"> &nbsp; <br/><br/>
		
		<button type="button" class="btn btn-default" ng-click="getData()" aria-label="Left Align">
  			<span class="glyphicon glyphicon-equalizer glyphicon-align-left" aria-hidden="true"> Search</span>
		</button>
		
		</div>

		<br/>
		<table class="table" ng-show="showData">
			
			<tr>
				<td>First Name</td>
				<td ng-hide="editorEnabled">{{customerdata.firstName}}</td>
				<td ng-show="editorEnabled">
					<input ng-model="customerdata.firstName" ng-show="editorEnabled">
				</td>
			</tr>
		
			<tr>
				<td>Last Name</td>
				<td ng-hide="editorEnabled">{{customerdata.lastName}}</td>
				<td ng-show="editorEnabled">
					<input ng-model="customerdata.lastName" ng-show="editorEnabled">
				</td>
			</tr>
			
			<tr>
				<td>Date Of Birth</td>
				<td ng-hide="editorEnabled">{{customerdata.dateOfBirth}}</td>
				<td ng-show="editorEnabled">
					<input ng-model="customerdata.dateOfBirth" ng-show="editorEnabled">
				</td>
			</tr>
			
			<tr>
				<td>Email</td>
				<td ng-hide="editorEnabled">{{customerdata.email}}</td>
				<td ng-show="editorEnabled">
					<input ng-model="customerdata.email" ng-show="editorEnabled">
				</td>
			</tr>
			
			<tr>
				<td>Statement In Email</td>
				<td ng-hide="editorEnabled">{{customerdata.statementInEmail}}</td>
				<td ng-show="editorEnabled">
					<input ng-model="customerdata.statementInEmail" ng-show="editorEnabled">
				</td>
			</tr>
		
		</table>
		
		<button ng-show="showEdit" type="button" class="btn btn-default" ng-click="enableEditor()" aria-label="Left Align">
  			<span class="glyphicon glyphicon-wrench glyphicon-align-left" aria-hidden="true"> Edit</span>
		</button>
		
		<button ng-show="editorEnabled" type="button" class="btn btn-default" ng-click="save()" aria-label="Left Align">
  			<span class="glyphicon glyphicon-briefcase glyphicon-align-left" aria-hidden="true"> Save</span>
		</button>

	</div>

</body>
</html>
