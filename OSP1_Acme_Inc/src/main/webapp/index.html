<!doctype html>
<html lang="en">

<head>
	<title>Acme Inc Insurances</title>
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"	type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.js" type="text/javascript"></script>
	
	<script src="js/controller.js" type="text/javascript"></script>
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>

<body ng-app="acme-inc-ui">
	
	<br/><br/><br/>	
	<div ng-controller="UserLogin" class="container">

	<div class="row">
	
	<div class="col-md-4">&nbsp;</div>
	<div class="col-md-4">
      <form class="form-signin" action="customers.html">
      
		<div class="panel panel-warning">
		  <div class="panel-heading"><h4 class="form-signin-heading">Please Sign In</h4></div>
		  <div class="panel-body" style="padding:50px;">
      
	        <label for="inputUsername" class="sr-only">User Name</label>
	        <input type="text" id="inputUsername" class="form-control" placeholder="User Name" required autofocus>
	        
	        <br/>
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
	        
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Remember me
	          </label>
	        </div>
	        
	        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
	        
		  </div>
		</div>
        
      </form>
      </div></div>

    </div> <!-- /container -->
    
     <footer>
     	<hr/>
		<div class="container-fluid">
			<div class="row">
	        	
	        	<div class="col-md-1">
	        		<p class="text-muted">Powered By </p>
	        	</div>
	        	
	        	<div class="col-md-3">
	        		<img width="191px" height="54px" src="https://angularjs.org/img/AngularJS-large.png"/> 
	        	</div>
	        	
	        	<div class="col-md-3">
	        		<img style="margin-top:-20px;" src="https://www.ip-knowhow.com/wp-content/uploads/2016/02/bootstrap-logo.png"/>
	        		
        		</div>
        		
        		<div class="col-md-3">
		       		<span style="color: #e88a43;font-size: 40px;font-weight: bold;letter-spacing: -1px;line-height: 1;"> 
		       			<img src="https://jersey.java.net/images/jersey_logo.png"/> Jersey
		       		</span>
	       		</div>
	       		
        	</div>
     	</div>
	</footer> 

</body>
</html>
